<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Inline player test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../dist/iphone-inline-video.browser.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>
		Inline video on the iPhone
	</h2>
	<video preload="auto" src="http://www.w3schools.com/html/mov_bbb.mp4"></video>
	<button class='play'>Play/pause video</button>
	<button class='fullscreen'>Go fullscreen</button>
	<p>
		It can also <a href="autoplay.html">autoplay silent videos</a>
	</p>
	<p>
		Made possible by <a href="https://github.com/bfred-it/iphone-inline-video">iphone-inline-video</a>
	</p>

	<script>
		var video = document.querySelector('video');
		window.makeVideoPlayableInline(video);
	</script>
	<script src="buttons.js"></script>
	<script src="debug.js"></script>
</body>
</html>
